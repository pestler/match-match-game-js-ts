<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="./media.css">
</head>

<body>
  <div id="app"></div>
  <div class="container">
    <header class="header">
      <h1>Memory Game</h1>
      <h2>Fallout Edition</h2>
    </header>
    <section class="score-panel">
      <h3>Score Panel</h3>
      <ul id="start-rating" class="start-rating">
        <li class="star"><i class=" fa fa-star"></i></li>
        <li class="star"><i class=" fa fa-star"></i></li>
        <li class="star"><i class=" fa fa-star"></i></li>
      </ul>
      <span class="moves-counter">0</span>Moves
      <div class="timer-container">
        <span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 00:00
  </span>
      </div>
      <div class="reset">
        <button class="btn reset-btn">Reset<i class="fa fa-repeat"></i>
  </button>
      </div>
    </section>

    <!--Modal-->
    <section class="win-game-modal">
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Congratulations!</h2>
          <p>You have won the game and found all 8 pairs of cards.</p>
          <img class="modal-img" src="img/mars.jpg" alt="img">
          <button class="btn play-again-btn">Play again?</button>
        </div>
      </div>
    </section>
    <ul class="deck"></ul>
  </div>

</body>

</html>
